[project]
name = "cp_measure"
version = "0.1.9"
description = "cp-measure implements CellProfiler Measurements. You can integrate them to your workflow or use them from CellProfiler 5 once they are integrated there."
authors = [
    {name= "Alan Munoz"},
]
readme = "README.md"
requires-python = "<3.12,>=3.9"

dependencies = [
    "scikit-image>=0.20.0",
    "scipy>=1.9.1",
    "centrosome>=1.3.1",
    "numpy<2,>=1.22.1",
    "mahotas<2.0.0,>=1.4.13",
]

[dependency-groups]
dev = [
    "ipdb>=0.13.13",
    "jupyter>=1.0.0",
    "jupytext>=1.15.0",
    "pytest>=7.4.1",
    "ipdb<1.0.0,>=0.13.13",
    "jupyter<2.0.0,>=1.0.0",
    "jupytext<2.0.0,>=1.15.0",
    "pytest<8.0.0,>=7.4.1",
]

[projects.urls]
Homepage = "https://github.com/afermg/cp_measure"

[tool.pdm.build]
includes = [
    "src/cp_measure",
]

[build-system]
requires = ["pdm-backend"]
build-backend = "pdm.backend"
